<!-- Compare and store a URL -->
{% capture location %}{{ page.url | split:'/' }}{% endcapture %}

<header class="main-header" role="banner">
  <div class="grid">
    <div class="grid__col--12">
      <a class="site-logo" href="{{ site.url}}/" title="Webconfs.me â€“ Home">
        Danlogs
      </a>
      <nav class="navbar" role="navigation">
        <ul class="nav">
        {% for page in site.pages %}
            <!-- Compare the page title ot the URL -->
            {% assign current = page.title | downcase %}

          {% if page.title %}
          <li {% if location == current %} class="nav__item--current" {% else %} class="nav__item"{% endif %}>
            <a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          </li>
          {% endif %}
          
        {% endfor %}
        </ul>
      </nav>
    </div>
  </div>
</header>
